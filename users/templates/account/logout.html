<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выход из аккаунта</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
      }
      
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
      }
      
      .logout-dialog {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        padding: 24px;
        width: 400px;
        text-align: center;
      }
      
      .logout-dialog h2 {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 16px;
        color: #333;
      }
      
    
      
      .action-buttons {
        display: flex;
        justify-content: center;
        gap: 12px;
      }
      
     .action-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
      
      .action-buttons .logout-btn {
        background-color: #d32f2f;
        color: #fff;
      }
      
      .action-buttons .logout-btn:hover {
        background-color: #c62828;
      }
      
      .action-buttons .cancel-btn {
        background-color: #f0f0f0;
        color: #555;
        text-decoration: none;
				align-items: center;
				display: flex;
      }
      
      .action-buttons .cancel-btn:hover {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="logout-dialog">
      <h2>Выйти из аккаунта?</h2>
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <div class="action-buttons">
          <button type="submit" class="logout-btn">Выйти</button>
           <button type="button" class="cancel-btn" onclick="window.history.back();">Отмена</button>
        </div>
      </form>
    </div>
  </body>
</html>
