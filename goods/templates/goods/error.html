<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ошибка</title>
  <style>
    /* Общие стили */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Блок ошибки */
    .error-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .error-icon {
      font-size: 64px;
      color: #ff5252;
      margin-bottom: 24px;
    }

    .error-message {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      margin-bottom: 24px;
    }

    .error-description {
      font-size: 16px;
      color: #666;
      margin-bottom: 32px;
    }

        .breadcrumb {
            margin: 80px auto 20px;
            max-width: 1200px;
            padding: 20px;
        }

        .breadcrumb a {
            color: #3498db;
            text-decoration: none;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            margin: 20px auto;
            max-width: 1200px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: #333;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .back-button:hover {
            background: #777777;
            transform: translateX(-5px);
        }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">&#x26A0;</div>
    <div class="error-message">Продукт с таким названием уже существует</div>
    <div class="error-description">Извините, но продукт с таким названием уже зарегистрирован в нашей системе. Пожалуйста, выберите другое название.</div>
		    <button onclick="history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Назад
    </button>
    </div>
</body>
</html>
